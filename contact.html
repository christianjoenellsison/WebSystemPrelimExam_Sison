  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#E8E4C9; }
    header { background:#111; color:white; padding:15px 30px; display:flex; justify-content:space-between; align-items:center; }
    nav a { color:white; margin:0 12px; text-decoration:none; font-weight:bold; }
    nav a:hover { text-decoration:underline; }
    form { background:white; margin:30px auto; padding:20px; width:300px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
    input, textarea { width:100%; margin:10px 0; padding:8px; border:1px solid #ccc; border-radius:4px; }
    button { background:orange; color:white; border:none; padding:10px; width:100%; font-weight:bold; border-radius:5px; cursor:pointer; }
    button:hover { background:darkorange; }
    footer { background:#111; color:white; text-align:center; padding:15px; margin-top:20px; }

<body>
  <header>
    <h1>Sigma Doge</h1>
    <nav>

    <h2>Contact Us</h2>
    <label>Name:</label>
    <input type="text" name="name" required>
